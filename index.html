<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electrical Motor Schemas</title>
  </head>
  <body>
    <main class="container">
      <div id="settings">
        <form class="form-settings">
          <label for="slot">
            Количество Пазов
            <input id="slot" type="number" value="12"/>
          </label>

          <label for="lamella">
            Количество Ламелей
            <input id="lamella" type="number" value="20"/>
          </label>

          <label for="lamella-position">
            Расположение ламелей
            <select id="lamella-position">
              <option value="combined">Совмещены</option>
              <option value="notCombined">Не Совмещены</option>
            </select>
          </label>

          <label for="winding-direction">
            Направление намотки
            <select id="winding-direction">
              <option value="direct">Прямое</option>
              <option value="reverse">Обратное</option>
            </select>
          </label>

          <label for="wiring-direction">
            Направление разводки
            <select id="wiring-direction">
              <option value="right">Правое</option>
              <option value="left">Левое</option>
            </select>
          </label>

        </form>
      </div>
      <div id="schema">
        <div id="slot__container"></div>
        <div id="lamella__container"></div>

        <div id="axis-X" class="axis"></div>
        <div id="axis-Y" class="axis"></div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
